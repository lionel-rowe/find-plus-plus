<style>
	::highlight(__HIGHLIGHT_ALL_ID__) {
		color: var(--__HIGHLIGHT_TEXT_ID__);
		background: var(--__HIGHLIGHT_ALL_ID__);
	}
	::highlight(__HIGHLIGHT_CURRENT_ID__) {
		color: var(--__HIGHLIGHT_TEXT_ID__);
		background: var(--__HIGHLIGHT_CURRENT_ID__);
	}
</style>

<template id="__TEMPLATE_ID__">
	<link rel="stylesheet" href="__SEARCH_BOX_STYLES_URL__">
	<div class="search-box">
		<div>
			<button type="button" class="options-button" aria-label="Options" title="Options">
				<span aria-hidden="true">⚙️</span>
			</button>
			<label class="label">
				Find++
				<!-- deno-fmt-ignore -->
				<div class="textarea"><!--
					--><span aria-hidden="true"><!--
						maintain height if no content
						-->&ZeroWidthSpace;<!--
					--></span><!--
					--><span
						class="textarea-input"
						contenteditable="plaintext-only"
						spellcheck="false"
					></span>
					<!-- TODO: add info icon "(?)" to attach `title` to -->
				</div>
			</label>
		</div>

		<div class="info ok">
			<span class="spinner" hidden></span>
			<div>
				<button data-set-index="n-1">‹</button>
				<small class="info-message"></small>
				<button data-set-index="n+1">›</button>
			</div>
			<form class="flags">
				<span>
					<abbr title="match-case">
						<label for="match-case">
							<span aria-hidden aria-label="Match case">
								Aa</span></label><!--
						 --><input
							type="checkbox"
							id="match-case"
							name="match-case"
						>
					</abbr>
				</span>
				<span>
					<abbr title="whole-word">
						<label for="whole-word">
							<span aria-hidden aria-label="Whole word" class="underline-square-outer">
								<span class="underline-square"></span>
								<span class="underline-square-text">ab</span>
							</span>
						</label><!--
						 --><input
							type="checkbox"
							id="whole-word"
							name="whole-word"
						>
					</abbr>
				</span>
				<span>
					<abbr title="use-regex">
						<label for="use-regex">
							<span aria-hidden aria-label="Enable regex syntax" class="regex-icon">
								.*</span></label><!--
						 --><input
							type="checkbox"
							id="use-regex"
							name="use-regex"
						>
					</abbr>
				</span>
			</form>
		</div>
	</div>
</template>
