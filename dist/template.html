<style>
	::highlight(__HIGHLIGHT_ALL_ID__) {
		color: black;
		background: yellow;
	}
	::highlight(__HIGHLIGHT_ONE_ID__) {
		color: black;
		background: darkorange;
	}
</style>

<template id="__TEMPLATE_ID__">
	<link rel="stylesheet" href="__COMMON_STYLES_URL__">
	<link rel="stylesheet" href="__SEARCH_BOX_STYLES_URL__">
	<div class="search-box">
		<label class="label">
			Find++
			<div class="textarea" contenteditable="plaintext-only" spellcheck="false"></div>
		</label>

		<div class="info">
			<div>
				<!-- <button data-set-index="0">«</button> -->
				<button data-set-index="n-1">‹</button>
				<small class="info-message"></small>
				<button data-set-index="n+1">›</button>
				<!-- <button data-set-index="-1">»</button> -->
			</div>
			<form class="flags">
				<span>
					<abbr title="match-case">
						<label for="match-case">
							<span aria-hidden aria-label="Match case">
								Aa</span></label><!--
						 --><input
							type="checkbox"
							id="match-case"
							name="match-case"
						>
					</abbr>
				</span>
				<span>
					<abbr title="whole-word">
						<label for="whole-word">
							<span aria-hidden aria-label="Whole word" class="underline-square-outer">
								<span class="underline-square"></span>
								<span class="underline-square-text">ab</span>
							</span>
						</label><!--
						 --><input
							type="checkbox"
							id="whole-word"
							name="whole-word"
						>
					</abbr>
				</span>
				<span>
					<abbr title="use-regex">
						<label for="use-regex">
							<span aria-hidden aria-label="Enable regex syntax" class="regex-icon">
								.*</span></label><!--
						 --><input
							type="checkbox"
							id="use-regex"
							name="use-regex"
						>
					</abbr>
				</span>
			</form>
		</div>
	</div>
</template>
