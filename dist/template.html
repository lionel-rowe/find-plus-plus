<style>
	::highlight(__HIGHLIGHT_ALL_ID__) {
		color: black;
		background: yellow;
	}
	::highlight(__HIGHLIGHT_ONE_ID__) {
		color: black;
		background: darkorange;
	}
</style>

<template id="__TEMPLATE_ID__">
	<link rel="stylesheet" href="__STYLES_URL__">
	<div class="regex-find">
		<label class="label">
			Find++
			<div class="textarea" contenteditable="plaintext-only"></div>
		</label>

		<div class="info">
			<div>
				<!-- <button data-set-index="0">«</button> -->
				<button data-set-index="n-1">‹</button>
				<small class="info-message"></small>
				<button data-set-index="n+1">›</button>
				<!-- <button data-set-index="-1">»</button> -->
			</div>
			<form class="flags">
				<span>
					<abbr title="Enable regex syntax">
						<label for="regex-syntax">/re/</label><!--
						 --><input
							type="checkbox"
							id="regex-syntax"
							name="regex-syntax"
							checked
						>
					</abbr>
				</span>
				<span>
					<abbr title="Ignore case">
						<label for="ignore-case">i</label><!--
						 --><input
							type="checkbox"
							id="ignore-case"
							name="ignore-case"
							checked
						>
					</abbr>
				</span>
				<span>
					<abbr title="Whole word">
						<label for="whole-word">\b</label><!--
						 --><input
							type="checkbox"
							id="whole-word"
							name="whole-word"
						>
					</abbr>
				</span>
			</form>
		</div>
	</div>
</template>
