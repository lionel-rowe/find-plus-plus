<style>
	::highlight(__HIGHLIGHT_ALL_ID__) {
		color: var(--__HIGHLIGHT_TEXT_ID__);
		background: var(--__HIGHLIGHT_ALL_ID__);
	}
	::highlight(__HIGHLIGHT_CURRENT_ID__) {
		color: var(--__HIGHLIGHT_TEXT_ID__);
		background: var(--__HIGHLIGHT_CURRENT_ID__);
	}
</style>

<template id="__TEMPLATE_ID__">
	<link rel="stylesheet" href="__SEARCH_BOX_STYLES_URL__">
	<div class="search-box">
		<div>
			<button type="button" class="close-button" aria-label="Close" title="Close">
				<span aria-hidden="true">×</span>
			</button>
			<div class="above-search-input">
				<label class="label" for="search-input">Find++</label>
				<button type="button" class="options-button" aria-label="Options" title="Options">
					<span aria-hidden="true">⚙️</span>
				</button>
			</div>
			<!-- deno-fmt-ignore -->
			<div id="search-input" class="textarea"><!--
				--><span aria-hidden="true"><!--
					maintain height if no content
					-->&zwnj;<!--
				--></span><!--
				--><span
					class="textarea-input"
					contenteditable="plaintext-only"
					spellcheck="false"
				></span>
				<!-- TODO: add info icon "(?)" to attach `title` to -->
			</div>
		</div>

		<div class="info ok">
			<span class="spinner" hidden></span>
			<div>
				<button data-set-index="n-1">‹</button>
				<small class="info-message"></small>
				<button data-set-index="n+1">›</button>
			</div>
			<form class="flags">
				<span>
					<abbr title="Match case">
						<label for="matchCase">
							<span aria-hidden aria-label="Match case">
								Aa</span></label><!--
						 --><input
							type="checkbox"
							id="matchCase"
							name="matchCase"
						>
					</abbr>
				</span>
				<span>
					<abbr title="Whole word">
						<label for="wholeWord">
							<span aria-hidden aria-label="Whole word" class="underline-square-outer">
								<span class="underline-square"></span>
								<span class="underline-square-text">ab</span>
							</span>
						</label><!--
						 --><input
							type="checkbox"
							id="wholeWord"
							name="wholeWord"
						>
					</abbr>
				</span>
				<span>
					<abbr title="Enable regex syntax">
						<label for="useRegex">
							<span aria-hidden aria-label="Enable regex syntax" class="regex-icon">
								.*</span></label><!--
						 --><input
							type="checkbox"
							id="useRegex"
							name="useRegex"
						>
					</abbr>
				</span>
				<span>
					<abbr title="Normalize diacritics">
						<label for="normalizeDiacritics">
							<span aria-hidden aria-label="Normalize diacritics">
								ą̈́</span></label><!--
						 --><input
							type="checkbox"
							id="normalizeDiacritics"
							name="normalizeDiacritics"
						>
					</abbr>
				</span>
			</form>
		</div>
	</div>
</template>
