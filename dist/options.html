<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Find++ Options</title>
		<style>
			#form {
				& > * {
					margin-block: 1rem;
				}
			}
		</style>
		<link rel="stylesheet" href="options.css">
	</head>

	<body>
		<h1>Find++ Options</h1>

		<form id="form">
			<div>
				<h2>Defaults</h2>
				<p>These options will be used by default when you open the Find++ dialog.</p>
				<div id="default-flags-container"></div>
			</div>

			<div>
				<h2>Colors</h2>
				<div class="fields inline">
					<label for="colors.all">All <input type="color" id="colors.all" name="colors.all"></label>
					<label for="colors.current">
						Current
						<input
							type="color"
							id="colors.current"
							name="colors.current"
						>
					</label>
					<label for="colors.text">Text <input type="color" id="colors.text" name="colors.text"></label>
				</div>
			</div>

			<div>
				<h2>Performance</h2>

				<div class="fields">
					<div>
						<label for="max-timeout">
							Max timeout
							<input
								type="number"
								id="max-timeout"
								name="max-timeout"
								min="1"
								step="1"
								aria-describedby="max-timeout-hint"
							>
						</label>

						<div>
							<small id="max-timeout-hint">
								The maximum amount of time to attempt to find matches, in milliseconds.
							</small>
						</div>
					</div>
					<div>
						<label for="max-matches">
							Max matches
							<input
								type="number"
								id="max-matches"
								name="max-matches"
								min="1"
								step="1"
								aria-describedby="max-matches-hint"
							>
						</label>

						<div>
							<small id="max-matches-hint">
								Limit the maximum number of matches to find (smaller = faster performance).
							</small>
						</div>
					</div>
				</div>
			</div>

			<div id="status"></div>

			<div>
				<button type="submit">ðŸ’¾ Save</button>
				<button type="reset">Reset All</button>
			</div>
		</form>

		<script src="options.js"></script>
	</body>
</html>
