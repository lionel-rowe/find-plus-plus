<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Find++ Options</title>
		<link rel="stylesheet" href="options.css">
	</head>

	<body>
		<h1>Find++ Options</h1>

		<form id="form">
			<fieldset>
				<legend>Defaults</legend>
				<p><small>These options will be used by default when you open the Find++ dialog.</small></p>
				<div id="default-flags-container"></div>
			</fieldset>

			<fieldset>
				<legend>Colors</legend>
				<div class="fields inline">
					<label class="label" for="colors.all">All <input
							type="color"
							id="colors.all"
							name="colors.all"
						></label>
					<label class="label" for="colors.current">
						Current
						<input
							type="color"
							id="colors.current"
							name="colors.current"
						>
					</label>
					<label class="label" for="colors.text">Text <input
							type="color"
							id="colors.text"
							name="colors.text"
						></label>
				</div>
			</fieldset>

			<fieldset>
				<legend>Performance</legend>

				<div class="fields">
					<div>
						<div class="label">
							<label class="label" for="max-timeout">
								Max timeout
							</label>
							<span>
								<input
									type="number"
									id="max-timeout"
									name="max-timeout"
									min="0.1"
									step="0.1"
									aria-describedby="max-timeout-hint"
								>
								seconds
							</span>
						</div>
						<div class="details">
							<small id="max-timeout-hint">
								The maximum amount of time to attempt to find matches.
							</small>
						</div>
					</div>
					<div>
						<label class="label" for="max-matches">
							Max matches
							<input
								type="number"
								id="max-matches"
								name="max-matches"
								min="1"
								step="1"
								aria-describedby="max-matches-hint"
							>
						</label>

						<div class="details">
							<small id="max-matches-hint">
								Limit the maximum number of matches to find (smaller = faster performance).
							</small>
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend>Keyboard Shortcuts</legend>

				<div class="fields" id="shortkey-fields">
					<div>
						<label class="label" for="shortkeys._execute_action">
							Open
							<input disabled id="shortkeys._execute_action" name="shortkeys._execute_action">
							<a id="shortkeys._execute_action" href="chrome://extensions/shortcuts" target="_blank"
							>Configure</a>
						</label>
					</div>

					<div>
						<label class="label" for="shortkeys.matchCase">
							Match case
							<input id="shortkeys.matchCase" name="shortkeys.matchCase">
						</label>
					</div>

					<div>
						<label class="label" for="shortkeys.wholeWord">
							Whole word
							<input id="shortkeys.wholeWord" name="shortkeys.wholeWord">
						</label>
					</div>

					<div>
						<label class="label" for="shortkeys.useRegex">
							Enable regex syntax
							<input id="shortkeys.useRegex" name="shortkeys.useRegex">
						</label>
					</div>

					<div>
						<label class="label" for="shortkeys.normalizeDiacritics">
							Normalize diacritics
							<input id="shortkeys.normalizeDiacritics" name="shortkeys.normalizeDiacritics">
						</label>
					</div>

					<div>
						<label class="label" for="shortkeys.close">
							Close
							<input id="shortkeys.close" name="shortkeys.close">
						</label>
					</div>
				</div>
			</fieldset>

			<div>
				<button type="submit">ðŸ’¾ Save</button>
				<button type="reset">Reset All</button>
			</div>

			<div id="status"></div>
		</form>

		<script type="module" src="options.js"></script>
	</body>
</html>
