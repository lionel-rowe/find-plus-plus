<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Favicon Generator</title>
		<style>
			:root {
				@media (prefers-color-scheme: dark) {
					color-scheme: dark;
				}

				font-family: system-ui, sans-serif;
				padding: 1rem;
			}

			img {
				width: 128px;
			}
		</style>
	</head>

	<body>
		<div>
			<div>
				<div>SVG</div>
				<img id="svg-img" src="../src/icons/favicon.svg" alt="Favicon SVG">
			</div>
			<div>
				<button data-format="png">PNG</button>
				<button data-format="jpeg">JPG</button>
				<button data-format="webp">WEBP</button>
			</div>
		</div>
		<script src="./favicon.mjs" type="module"></script>
	</body>
</html>
