<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Favicon Generator</title>
		<style>
			:root {
				@media (prefers-color-scheme: dark) {
					color-scheme: dark;
				}

				font-family: system-ui, sans-serif;
				padding: 1rem;
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			#svg-container, #img-container {
				width: 128px;
				border: 1px solid #ccc;
			}

			img {
				width: 100%;
				height: 100%;
			}

			button {
				font-size: 1rem;
				padding: 0.5rem 1rem;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="item images">
				<div class="image left">
					<div class="label">svg</div>
					<div id="svg-container">
						<img src="../src/icons/favicon.svg" alt="Favicon SVG" />
					</div>
				</div>
				<div class="image right">
					<div id="img-format" class="label"></div>
					<div id="img-container"></div>
				</div>
			</div>
			<div class="item buttons">
				<button id="btn-png" data-format="png">PNG</button>
				<button id="btn-jpg" data-format="jpeg">JPG</button>
				<button id="btn-webp" data-format="webp">WEBP</button>
			</div>
		</div>
		<script src="./favicon.mjs" type="module"></script>
	</body>
</html>
